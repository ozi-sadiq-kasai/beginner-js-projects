<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Photo Speak</title>
</head>
<body>
  <main class="card">
    <h1 class="card__heading">Photo Speak</h1>
    <section class="card__card">
      <img  class="card__image"src="" alt="image">
      <p class="card__name">Free Spirit</p>
      <p class="card__title">Web Developer</p>
      <p class="card__lorem">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos ipsa id dolore tempora aperiam reprehenderit!
      </p>
      <ul class="arrow">
        <li><span id='left' class="material-symbols-outlined left">
          chevron_left
           </span></li>
        <li><span id='right' class="material-symbols-outlined">
          chevron_right
        </span></li>
      </ul>
      <button class="card__btn">Suprise Me</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
